<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem 1 : World Cup Brazil</title>
    <link rel="stylesheet" href="01-world-cup.css">
</head>
<body>
<table id="wrapper">
    <tr id="table-header">
        <th id="first-country" class="wide-cell">Country</th>
        <th class="narrow-cell">Result</th>
        <th id="second-country" class="wide-cell">Country</th>
        <th class="narrow-cell">Group</th>
        <th colspan="4">Place a bet</th>
    </tr>
    <tr class="odd">
        <td>Brasil <img id="brazil"></td>
        <td>1 - 3</td>
        <td> <img id="mexico">Mexico</td>
        <td>A</td>
        <td class="wide-cell">Brasil</td>
        <td><select class="red"><option>0</option> </select>-<select class="red"><option>0</option> </select></td>
        <td class="wide-cell">Mexico</td>
        <td><img class="red"></td>
    </tr>
    <tr class="even">
        <td>Spain <img id="spain"></td>
        <td>1 - 5</td>
        <td> <img id="netherlands">Netherlands</td>
        <td>B</td>
        <td>Spain</td>
        <td><select class="red"><option>0</option> </select>-<select class="red"><option>0</option> </select></td>
        <td>Netherlands</td>
        <td><img class="red"></td>
    </tr>
    <tr class="odd">
        <td>Italy <img id="italy"></td>
        <td>2 - 1</td>
        <td> <img id="england">England</td>
        <td>C</td>
        <td>Italy</td>
        <td><select class="red"><option>0</option> </select>-<select class="red"><option>0</option> </select></td>
        <td>England</td>
        <td><img class="red"></td>
    </tr>
    <tr class="even">
        <td>Argentina <img id="argentina"></td>
        <td>-</td>
        <td> <img id="bosnia">Bosnia and Herz</td>
        <td>F</td>
        <td>Argentina</td>
        <td><select class="green"><option>0</option> </select>-<select class="green"><option>0</option> </select></td>
        <td>Bosnia and Herz</td>
        <td><img class="green"></td>
    </tr>
    <tr class="odd">
        <td>Germany <img id="germany"></td>
        <td>-</td>
        <td> <img id="portugal">Portugal</td>
        <td>E</td>
        <td>Germany</td>
        <td><select class="green"><option>0</option> </select>-<select class="green"><option>0</option> </select></td>
        <td>Portugal</td>
        <td><img class="green"></td>
    </tr>
</table>
</body>
</html>
