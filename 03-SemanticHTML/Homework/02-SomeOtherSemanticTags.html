<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Other Semantic Tags</title>
</head>
<body>
    <figure>
        This is my car.<br />
        <img src="images/fordmustang.jpg" width="15%" height="15%" alt="Ford Mustang"/>
        <figcaption>
            Awesomeness completed 60%<br />
            <meter value="0.6"></meter>
        </figcaption>
    </figure>
    <h1>Imagine 355 horses simultaneously. That's how my car sounds</h1>
    <audio controls autoplay style="width: 200px">
        <source src="audio/horse.ogg" type="audio/mpeg">
    </audio>
    <audio controls style="width: 200px">
        <source src="audio/horse.ogg" type="audio/mpeg">
    </audio>
    <audio controls style="width: 200px">
        <source src="audio/horse.ogg" type="audio/mpeg">
    </audio>
    <audio controls style="width: 200px">
        <source src="audio/horse.ogg" type="audio/mpeg">
    </audio>
    <audio controls style="width: 200px ">
        <source src="audio/horse.ogg" type="audio/mpeg">
    </audio>
    <h1>With my can I can go anywhere!</h1>
    <video width="320" height="240" controls>
        <source src="video/movie.mp4" type="video/mp4">
    </video>
</body>
</html>
